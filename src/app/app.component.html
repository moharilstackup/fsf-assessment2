<div fxLayout="column" fxLayoutAlign="start right" fxLayoutGap="60px">
  <div>
  <mat-form-field>
      <mat-select placeholder="selection type" [(ngModel)]="selectionType">
        <mat-option *ngFor="let select of selections" value="{{select.value}}">
          {{select.viewValue}}
        </mat-option>
      </mat-select>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput [(ngModel)]="keyword" placeholder="keyword" >
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-select [(ngModel)]="orderBy" placeholder="Sort">
      <!-- <mat-option>None</mat-option> -->
      <mat-option value="none">None</mat-option>
      <mat-option value="asc">Ascending</mat-option>
      <mat-option value="desc">Descending</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" (click)="search()">Search</button>
  </div>
  
  <div>
    <table matSort (matSortChange)="sortData($event)" class="mat-elevation-z8">
     
      <tr>
        <th mat-sort-header="upc12">Barcode</th>
        <th mat-sort-header="brand">Brand</th>
        <th mat-sort-header="name">Name</th>
        <th mat-sort-header="id">id</th>
      </tr>
      <tr *ngFor="let element of sortedData">
        <td>{{element.name}}</td>
        <td>{{element.author}}</td>
        <td>{{element.publish_year}}</td>
        <td>{{element.isbn}}</td>
      </tr>
      
    </table>
    
  </div>
  </div>
